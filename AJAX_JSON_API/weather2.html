<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let url = `https://api.openweathermap.org/data/2.5/weather?q=Houston&appid=13de831c3f47f8af303dbbe2d38e2e4f`;

      fetch(url)
        .then(response => {
          return response.json();
        })
        .then(weatherObj => {
          let k = weatherObj.main.temp;
          let cels = k - 273;
          let F = cels * 1.8 + 32;
          let body = document.querySelector('body');
          body.innerHTML = F.toString();
        });
    </script>
  </body>
</html>
